<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      transition: background 0.4s ease;
    }

    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: #111;
    }

    .nav a {
      padding: 12px 22px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      background: #333;
      transition: transform 0.25s ease, background 0.3s ease;
    }

    /* Gesture effect */
    .nav a:hover {
      transform: scale(1.15) rotate(3deg);
      background: #555;
    }

    /* Content */
    .box {
      margin-top: 80px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="?page=red">Red</a>
    <a href="?page=blue">Blue</a>
    <a href="?page=green">Green</a>
  </div>

  <div class="box" id="topicBox">Pick a navigation</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get("page");
    const box = document.getElementById("topicBox");

    if (page === "red") {
      document.body.style.background = "red";
      box.textContent = "This is RED page";
    } else if (page === "blue") {
      document.body.style.background = "blue";
      box.textContent = "This is BLUE page";
    } else if (page === "green") {
      document.body.style.background = "green";
      box.textContent = "This is GREEN page";
    }
  </script>

</body>
</html>
